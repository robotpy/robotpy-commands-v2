---

classes:
  ProxyCommand:
    methods:
      ProxyCommand:
        overloads:
          std::function<std::shared_ptr<Command> ()>:
          std::shared_ptr<Command>:
      Initialize:
      End:
      Execute:
      IsFinished:
      InitSendable:
        virtual_xform: |
          [&](py::function fn) {
            auto builderHandle = py::cast(builder, py::return_value_policy::reference);
            fn(builderHandle);
          }
