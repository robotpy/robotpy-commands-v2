---

extra_includes:
- frc2/command/Command.h
- frc2/command/Subsystem.h

classes:
  Button:
    subpackage: button
    force_no_trampoline: true
    methods:
      Button:
        overloads:
          std::function<bool ()>:
          "":
      WhenPressed:
        overloads:
          std::shared_ptr<Command>:
          T&&:
            ignore: true
          std::function<void ()>, std::span<std::shared_ptr<Subsystem>>:
      WhileHeld:
        overloads:
          std::shared_ptr<Command>:
          T&&:
            ignore: true
          std::function<void ()>, std::span<std::shared_ptr<Subsystem>>:
      WhenHeld:
        overloads:
          std::shared_ptr<Command>:
          T&&:
            ignore: true
      WhenReleased:
        overloads:
          std::shared_ptr<Command>:
          T&&:
            ignore: true
          std::function<void ()>, std::span<std::shared_ptr<Subsystem>>:
      ToggleWhenPressed:
        overloads:
          std::shared_ptr<Command>:
          T&&:
            ignore: true
      CancelWhenPressed:
