---

extra_includes:
- frc2/command/Command.h
- frc2/command/Subsystem.h
- wpi/sendable/SendableBuilder.h
- networktables/NTSendableBuilder.h
- src/helpers.h

classes:
  CommandScheduler:
    ignored_bases:
    - wpi::SendableHelper<CommandScheduler>
    methods:
      GetInstance:
        return_value_policy: reference
        no_release_gil: true
      ResetInstance:
        no_release_gil: true
      SetPeriod:
      GetActiveButtonLoop:
      SetActiveButtonLoop:
      GetDefaultButtonLoop:
      ClearButtons:
      Schedule:
        overloads:
          std::shared_ptr<Command>:
          std::span<std::shared_ptr<Command>>:
          std::initializer_list<std::shared_ptr<Command>>:
            ignore: true
      Run:
      RegisterSubsystem:
        overloads:
          Subsystem*:
          std::initializer_list<Subsystem*>:
            ignore: true
          std::span<Subsystem*>:
      UnregisterSubsystem:
        overloads:
          Subsystem*:
          std::initializer_list<Subsystem*>:
            ignore: true
          std::span<Subsystem*>:
      RemoveDefaultCommand:
      SetDefaultCommand:
        template_impls:
        - ["std::shared_ptr<Command>"]        
      GetDefaultCommand:
      Cancel:
        overloads:
          std::shared_ptr<Command>:
          Command*:
            ignore: true
          frc2::CommandPtr&:
            ignore: true
          std::span<std::shared_ptr<Command>>:
          std::initializer_list<std::shared_ptr<Command>>:
            ignore: true
      CancelAll:
      IsScheduled:
        overloads:
          std::span<std::shared_ptr<Command>> [const]:
          std::initializer_list<const std::shared_ptr<Command>> [const]:
            ignore: true
          std::shared_ptr<Command> [const]:
          const Command* [const]:
            ignore: true
          frc2::CommandPtr& [const]:
            ignore: true
      Requiring:
        overloads:
          const std::shared_ptr<Subsystem> [const]:
          const Subsystem* [const]:
            ignore: true
      Disable:
      Enable:
      OnCommandInitialize:
      OnCommandExecute:
      OnCommandInterrupt:
      OnCommandFinish:
      RequireUngrouped:
        overloads:
          const std::shared_ptr<Command>:
          std::span<const std::shared_ptr<Command>>:
          std::initializer_list<const std::shared_ptr<Command>>:
            ignore: true
      InitSendable:
    inline_code: |
      .def("registerSubsystem", [](CommandScheduler * self, py::args args){
        auto vargs = pyargs2SubsystemList(args);
        self->RegisterSubsystem(vargs);
      })
      .def("unregisterSubsystem", [](CommandScheduler * self, py::args args){
        auto vargs = pyargs2SubsystemList(args);
        self->UnregisterSubsystem(vargs);
      })
