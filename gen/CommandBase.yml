---

extra_includes:
- src/helpers.h

classes:
  CommandBase:
    attributes:
      m_requirements:
        # this is supposed to be protected, but had to make it public
        rename: _m_requirements
    ignored_bases:
    - wpi::SendableHelper<CommandBase>
    methods:
      AddRequirements:
        overloads:
          Subsystem*:
          std::initializer_list<Subsystem *>:
            ignore: true
          std::span<Subsystem * const>:
          wpi::SmallSet<Subsystem *, 4>:
      GetRequirements:
      SetName:
      GetName:
      GetSubsystem:
      SetSubsystem:
      InitSendable:
      CommandBase:
        cpp_code: |
          []() {
            return std::make_shared<CommandBase_Trampoline>();
          }


inline_code: |
  cls_CommandBase
    .def("addRequirements", [](CommandBase * self, py::args requirements) {
        auto reqs = pyargs2SubsystemList(requirements);
        self->AddRequirements(reqs);
    });